<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}								
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
<script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
var map = AmCharts.makeChart( "chartdiv", {
  "type": "map",
  "theme": "light",
  "dataProvider": {
    "map": "worldHigh",
    "zoomLevel": 2.4,
    "zoomLongitude": 100,
    "zoomLatitude": 26,
    "areas": [{
		"title": "Egypt",
		"id": "EG",
		"color": "#013B83",
		"customData": "113",
		"groupId": "100 workers"
}
,
{

		"id": "DZ",
		"color": "#2E67A1",
		"customData": "26",
		"groupId": "20 workers"
}
,
{

		"id": "SA",
		"color": "#2E67A1",
		"customData": "23",
		"groupId": "20 workers"
}
,
{
		"title": "Tunisia",
		"id": "TN",
		"color": "#5C93BF",
		"customData": "17",

}
,

		"color": "#B7EBFB",

}
,
{
		"title": "Oman",
		"id": "OM",
		"color": "#B7EBFB",
		"customData": "2",
		"groupId": "more than 1 worker"
}
,
{
		"title": "Yemen",
		"id": "YE",
		"color": "#B7EBFB",

,
{
		"title": "France",
		"id": "FR",
		"color": "#B7EBFB",
		"customData": "1",
		"groupId": "more than 1 worker"
}
,
{
		"title": "Turkey",
		"id": "TR",
		"color": "#B7EBFB",

		"color": "#B7EBFB",

    "rollOverOutlineColor": "#FFFFFF",
    "rollOverColor": "#CC0000",
    "alpha": 0.8,
    "unlistedAreasAlpha": 0.1,
    "balloonText": "[[customData]] single workers from [[title]]"
  },


  "legend": {
    "width": "100%",
    "marginRight": 27,
    "marginLeft": 27,
    "equalWidths": false,
    "backgroundAlpha": 0.5,
    "backgroundColor": "#FFFFFF",
    "borderColor": "#ffffff",
    "borderAlpha": 1,
    "top": 450,
    "left": 0,
    "horizontalGap": 10,
    "data": [ {
      "title": "more than 1 worker",
      "color": "#B7EBFB"
    }, {
      "title": "more than 5 worker",
      "color": "#89BFDD"
    }, {
      "title": "more than 10 worker",
      "color": "#5C93BF"
    }, {
      "title": "more than 20 worker",
      "color": "#2E67A1"
    }, {
      "title": "more than 100 worker",
      "color": "#013B83"

  },
  "export": {
    "enabled": true
  }

} );

<!-- HTML -->
<div id="chartdiv"></div>	
</body>
</html>
